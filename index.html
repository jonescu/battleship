<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Battleship</h1>
    <h4>
      Click to rotate pieces before placing | Click start when all pieces are
      placed
    </h4>
    <button id="start-btn">Start Game</button>
    <div class="pieces-container">
      <div class="carrier-piece carrier" draggable="true" id="0"></div>

      <div class="destroyer-piece destroyer" draggable="true" id="1"></div>

      <div class="battleship-piece battleship" draggable="true" id="2"></div>

      <div class="submarine-piece submarine" draggable="true" id="3"></div>

      <div class="patrol-piece patrol" draggable="true" id="4"></div>
    </div>

    <div class="gameboards-container">
      <h4 class="friendly">Friendly Waters</h4>
      <h4 class="enemy">Enemy Waters</h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>
