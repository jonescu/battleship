<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Battleship</h1>
    <div class="flex-container">
      <div class="place-ships-container">
        <h2>Drag your ships onto the board</h2>
        <p>Click a piece to rotate it</p>
        <div id="game-pieces">
          <div class="piece-and-info">
            <!-- <p>Carrier</p> -->
            <div class="game-piece" draggable="true" id="carrier">
              <div class="sub-piece" id="sub-piece-1"></div>
              <div class="sub-piece" id="sub-piece-2"></div>
              <div class="sub-piece" id="sub-piece-3"></div>
              <div class="sub-piece" id="sub-piece-4"></div>
              <div class="sub-piece" id="sub-piece-5"></div>
            </div>
          </div>
          <div class="piece-and-info">
            <!-- <p>Destroyer</p> -->
            <div class="game-piece" draggable="true" id="destroyer">
              <div class="sub-piece" id="sub-piece-1"></div>
              <div class="sub-piece" id="sub-piece-2"></div>
              <div class="sub-piece" id="sub-piece-3"></div>
              <div class="sub-piece" id="sub-piece-4"></div>
            </div>
          </div>
          <div class="piece-and-info">
            <!-- <p>Battleship</p> -->
            <div class="game-piece" draggable="true" id="battleship">
              <div class="sub-piece" id="sub-piece-1"></div>
              <div class="sub-piece" id="sub-piece-2"></div>
              <div class="sub-piece" id="sub-piece-3"></div>
            </div>
          </div>
          <div class="piece-and-info">
            <!-- <p>Submarine</p> -->
            <div class="game-piece" draggable="true" id="submarine">
              <div class="sub-piece" id="sub-piece-1"></div>
              <div class="sub-piece" id="sub-piece-2"></div>
              <div class="sub-piece" id="sub-piece-3"></div>
            </div>
          </div>
          <div class="piece-and-info">
            <!-- <p>Patrol Boat</p> -->
            <div class="game-piece" draggable="true" id="patrol-boat">
              <div class="sub-piece" id="sub-piece-1"></div>
              <div class="sub-piece" id="sub-piece-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="player-grid-container">
        <h2>Friendly Waters</h2>
        <div id="player-grid"></div>
      </div>
      <div class="enemy-grid-container">
        <h2>Enemy Waters</h2>
        <div id="enemy-grid"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
